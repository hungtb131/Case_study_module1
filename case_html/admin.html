<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý học viên</title>
    <link rel="stylesheet" href="../case_css/styleadmin.css">

</head>
<body>
<div class="student">
    <h3>Student Manager</h3>
    <label>Full Name</label>
    <input type="text" id="full-name" placeholder="Tên đầy đủ">
    <br>
    <label>Another Name</label>
    <input type="text" id="another-name" placeholder="Tên khác">
    <br>
    <label>Date of Birth</label>
    <input type="date" id="birth">
    <br>
    <label>Gender</label>
    <input type="radio" id="male" name="gender" checked value="1">Male
    <input type="radio" id="female" name="gender" value="0">Female
    <br>
    <label>Address</label>
    <input type="text" id="address" placeholder="Địa chỉ">
    <br>
    <label>Nationality</label>
    <input type="text" id="nationality" placeholder="Quốc Tịch">
    <br>
    <label>Height</label>
    <input type="text" id="height" placeholder="Chiều cao">
    <br>
    <label>Avatar</label>
    <input type="text" id="avatar" placeholder="Ảnh đại diện">
    <br>
    <label>&nbsp;</label>
    <button onclick="save();">Save</button>
    <button onclick="updateStudent();">Update</button>
</div>

<div>
    <h3>List of Students</h3>
    <table id="list-student" width="1000" border="1" cellpadding="0" cellspacing="0"></table>
</div>
    <script src="../case_js/student.js"></script>
    <script src="../case_js/manage_student.js"></script>
    <script src="../case_js/main.js"></script>

</body>
</html>
